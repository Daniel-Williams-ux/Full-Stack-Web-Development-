<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <strong>This is a strong text</strong><br>
  <b>This is a bold text</b><br>
  This is an <em>emphasised</em> text<br>
  <i>This is an italicised text</i><br>
  This is a <mark>highlighted</mark> text<br>
  This is a <del>deleted</del> text<br>
  This is an <ins>inserted</ins> text<br>
  <small>This is a small text</small><br>
  This is a subscripted O<sub>2</sub> text<br>
  This is a superscripted 2<sup>4</sup> text
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
